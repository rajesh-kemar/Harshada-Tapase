<div class="page">
  <h2>Vehicles</h2>

  <!-- Show 'Create Vehicle' form ONLY for Dispatchers -->
  <div class="form-card" *ngIf="currentUserRole === 'Dispatcher'">
    <h3>Create Vehicle</h3>
    <form [formGroup]="form" (ngSubmit)="create()">
      <label>Vehicle Name</label>
      <input formControlName="vehicleName" />
      <label>Vehicle Type</label>
      <input formControlName="vehicleType" />
      <label>Vehicle Number (MH12-ER-1234)</label>
      <input formControlName="vehicleNumber" />
      <label>Capacity (tons)</label>
      <input type="number" formControlName="capacity" />
      <button type="submit" [disabled]="form.invalid">Create Vehicle</button>
    </form>

    <div class="err" *ngIf="error">{{ error }}</div>
    <div class="success" *ngIf="success">{{ success }}</div>
  </div>

  <div class="list">
    <h3>All Vehicles</h3>

    <div *ngIf="currentUserRole === 'Driver'" class="info-message">
  You are viewing available fleet vehicles. Only dispatchers can add or manage this list.
</div>


    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Type</th>
          <th>Number</th>
          <th>Capacity</th>
          <!-- Show 'Actions' column header ONLY for Dispatchers -->
          <th *ngIf="currentUserRole === 'Dispatcher'">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vehicles">
          <td>{{v.vehicleId}}</td>
          <td>{{v.vehicleName}}</td>
          <td>{{v.vehicleType}}</td>
          <td>{{v.vehicleNumber}}</td>
          <td>{{v.capacity}}</td>
          <!-- Show 'Delete' button ONLY for Dispatchers -->
          <td *ngIf="currentUserRole === 'Dispatcher'"><button (click)="delete(v.vehicleId)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
